# https://patriksvensson.se/posts/2020/03/creating-release-artifacts-with-github-actions

name: .NET

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

env:
  netProject: "goddamn-github-actions"
  netCsProj: "goddamn-github-actions/goddamn-github-actions.csproj"
  packageName: "dev.hai-vr.app.goddamn-github-actions"

permissions:
  contents: write

jobs:
  release:
    name: Release
    strategy:
      matrix:
        # kind: ['linux', 'windows', 'macOS']
        kind: ['windows']
        include:
          # - kind: linux
          #   os: ubuntu-latest
          #   target: linux-x64
          - kind: windows
            os: windows-latest
            target: win-x64
          # - kind: macOS
          #   os: macos-latest
          #   target: osx-x64
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
  
    - name: get version
      id: version
      uses: notiz-dev/github-action-json-property@7c8cf5cc36eb85d8d287a8086a39dac59628eb31
      with: 
          path: "Packages/${{env.packageName}}/package.json"
          prop_path: "version"

    # - name: Set Environment Variables
    #   run: |
    #     echo "zipFile=${{ env.packageName }}-${{ steps.version.outputs.prop }}".zip >> $GITHUB_ENV
    #     echo "unityPackage=${{ env.packageName }}-${{ steps.version.outputs.prop }}.unitypackage" >> $GITHUB_ENV

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 7.0.x

    - name: Build
      shell: bash
      run: |
        dotnet publish ${{env.netCsProj}} --runtime "${{ matrix.target }}" -c Release -o "Packages/${{env.packageName}}"

    - name: Create Zip
      uses: thedoctor0/zip-release@09336613be18a8208dfa66bd57efafd9e2685657
      with:
        type: "zip"
        directory: "Packages/${{env.packageName}}/"
        filename: "../../${{ env.packageName }}-${{ steps.version.outputs.prop }}.zip" # make the zip file two directories up, since we start two directories in above
        
    # - run: find "Packages/${{env.packageName}}/" -name \*.meta >> metaList

    - name: Make Release
      uses: softprops/action-gh-release@1e07f4398721186383de40550babbdf2b84acfc5
      with:
        tag_name: ${{ steps.version.outputs.prop }}
        files: |
          ${{ env.packageName }}-${{ steps.version.outputs.prop }}.zip
          Packages/${{ env.packageName }}/package.json
